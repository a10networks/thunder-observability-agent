apiVersion: v1
kind: ConfigMap
metadata:
  name: main-configmap
  namespace: thunder-observability-agent
data:
  main.properties: |
    log_collection_delay_min=0 
    cron_job_frequency_min=1
    http_ssl_verify=False
    http_connection_timeout_sec=6
    max_threads=200
    config_path=/usr/toaenv/thunder-observability-agent/config.json
    aws_credentials_path=/root/.aws/credentials
    aws_config_path=/root/.aws/config
    thunder_credentials_path=/root/.thunder/credentials
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: config-configmap
  namespace: thunder-observability-agent
data:
  config.json: |
    {
      "aws_provider": 0,
      "aws_metric": 0,
      "aws_cpu": 1,
      "aws_memory": 1,
      "aws_disk": 1,
      "aws_throughput": 1,
      "aws_interfaces": 1,
      "aws_cps": 1,
      "aws_tps": 1,
      "aws_server_down_count": 1,
      "aws_server_down_percentage": 1,
      "aws_ssl_cert": 1,
      "aws_server_error": 1,
      "aws_sessions": 1,
      "aws_packet_rate": 1,
      "aws_packet_drop": 1,
      "aws_log": 0,
      "aws_log_group_name": "XXXX"
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: logging-configmap
  namespace: thunder-observability-agent
data:
  logging.conf: |
    [loggers]
    keys=root

    [handlers]
    keys=hand01

    [formatters]
    keys=form01

    [logger_root]
    level=INFO
    handlers=hand01

    [handler_hand01]
    class=logging.handlers.RotatingFileHandler

    # ERROR, INFO
    level=INFO
    formatter=form01

    # logFilePath, append, maxBytes, backupCount
    args=('/var/log/thunder-observability-agent/agent.log', 'a', 5000000, 100)

    # (%(filename)s:%(lineno)d)
    [formatter_form01]
    format=%(asctime)s - %(levelname)s - %(message)s
    datefmt=
    style=%
    validate=True
    class=logging.Formatter
