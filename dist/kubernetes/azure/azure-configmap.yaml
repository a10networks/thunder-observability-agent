apiVersion: v1
kind: ConfigMap
metadata:
  name: main-configmap
  namespace: thunder-observability-agent
data:
  main.properties: |
    log_collection_delay_min=0 
    cron_job_frequency_min=1
    http_ssl_verify=False
    http_connection_timeout_sec=15
    max_threads=2000
    config_path=/usr/toaenv/thunder-observability-agent/config.json
    thunder_credentials_path=/root/.thunder/credentials
    azure_credentials_path=/root/.azure/credentials
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: config-configmap
  namespace: thunder-observability-agent
data:
  config.json: |
    {
      "azure_provider": 0,
      "azure_metric": 0,
      "azure_metric_resource_id": "XXXX",
      "azure_cpu": 1,
      "azure_memory": 1,
      "azure_disk": 1,
      "azure_throughput": 1,
      "azure_interfaces": 1,
      "azure_cps": 1,
      "azure_tps": 1,
      "azure_server_down_count": 1,
      "azure_server_down_percentage": 1,
      "azure_ssl_cert": 1,
      "azure_server_error": 1,
      "azure_sessions": 1,
      "azure_packet_rate": 1,
      "azure_packet_drop": 1,
      "azure_log": 0,
      "azure_log_workspace_id": "XXXX"
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: logging-configmap
  namespace: thunder-observability-agent
data:
  logging.conf: |
    [loggers]
    keys=root

    [handlers]
    keys=hand01

    [formatters]
    keys=form01

    [logger_root]
    level=INFO
    handlers=hand01

    [handler_hand01]
    class=logging.handlers.RotatingFileHandler

    # ERROR, INFO
    level=INFO
    formatter=form01

    # logFilePath, append, maxBytes, backupCount
    args=('/var/log/thunder-observability-agent/agent.log', 'a', 5000000, 100)

    # (%(filename)s:%(lineno)d)
    [formatter_form01]
    format=%(asctime)s - %(levelname)s - %(message)s
    datefmt=
    style=%
    validate=True
    class=logging.Formatter
