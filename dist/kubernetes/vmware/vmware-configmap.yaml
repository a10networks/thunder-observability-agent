apiVersion: v1
kind: ConfigMap
metadata:
  name: main-configmap
  namespace: thunder-observability-agent
data:
  main.properties: |
    log_collection_delay_min=0 
    cron_job_frequency_min=1
    http_ssl_verify=False
    http_connection_timeout_sec=6
    max_threads=200
    config_path=/usr/toaenv/thunder-observability-agent/config.json
    thunder_credentials_path=/root/.thunder/credentials
    vmware_credentials_path=/root/.vmware/credentials
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: config-configmap
  namespace: thunder-observability-agent
data:
  config.json: |
    {
      "vmware_provider": 0,
      "vmware_metric": 0,
      "vmware_cpu": 1,
      "vmware_memory": 1,
      "vmware_disk": 1,
      "vmware_throughput": 1,
      "vmware_interfaces": 1,
      "vmware_cps": 1,
      "vmware_tps": 1,
      "vmware_server_down_count": 1,
      "vmware_server_down_percentage": 1,
      "vmware_ssl_cert": 1,
      "vmware_server_error": 1,
      "vmware_sessions": 1,
      "vmware_packet_rate": 1,
      "vmware_packet_drop": 1,
      "vmware_log": 0,
      "vmware_vrops_host": "XXXX",
      "vmware_vrli_host": "XXXX"
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: logging-configmap
  namespace: thunder-observability-agent
data:
  logging.conf: |
    [loggers]
    keys=root

    [handlers]
    keys=hand01

    [formatters]
    keys=form01

    [logger_root]
    level=INFO
    handlers=hand01

    [handler_hand01]
    class=logging.handlers.RotatingFileHandler

    # ERROR, INFO
    level=INFO
    formatter=form01

    # logFilePath, append, maxBytes, backupCount
    args=('/var/log/thunder-observability-agent/agent.log', 'a', 5000000, 100)

    # (%(filename)s:%(lineno)d)
    [formatter_form01]
    format=%(asctime)s - %(levelname)s - %(message)s
    datefmt=
    style=%
    validate=True
    class=logging.Formatter
